<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <div class="container my-3">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                     <a class="navbar-brand" href="#">This Is Currency Converter</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row ">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="number" class="form-label">Please Enter The Number</label>
                        <input type="number" class="form-control"
                            id="number1" required>
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="Convert">Convert</button>
            </form>
   </div> 
    <div class="col-md-6" >
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Convert"  value="USD" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Convert from USD to lira
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Convert" value="lira" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Convert from lira to USD
            </label>
          </div>
        <div id="result" class="mt-5">

        </div>
        </div>
    </div>
        </div>




    <script src="js/script.js"></script>
</body>
</html>
